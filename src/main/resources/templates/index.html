<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">        
    </head>
    <body>
        <div th:switch="${produtos}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">Nenhum produto cadastrado!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Produtos</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>SKU - ID</th>
                                    <th>Nome</th>
                                    <th>Descrição</th>
                                    <th>Quantidade</th>
                                    <th>Preço</th>
                                    <th>Editar</th>
                                    <th>Excluir</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item : ${produtos}">
                                    <td th:text="${item.sku}"></td>
                                    <td th:text="${item.nome}"></td>
                                    <td th:text="${item.descricao}"></td>
                                    <td th:text="${item.quantidade}"></td>
                                    <td th:text="${item.preco}"></td>
                                    <td><a th:href="@{/editar/{sku}(sku=${item.sku})}" class="btn btn-primary"><i class="fas fa-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/excluir/{sku}(sku=${item.sku})}" class="btn btn-primary"><i class="fas fa-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <p class="my-5"><a href="/adicionar" class="btn btn-primary"><i class="fas fa-cart-plus ml-2"></i></a></p>      
                </div>
            </div>
        </div>
    </body>
</html>
