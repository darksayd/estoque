<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Novo Produto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Novo Produto</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/salvar}" th:object="${produto}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="sku" class="col-form-label">Sku - ID</label>
                                <input type="text" th:field="*{sku}" class="form-control" id="sku" placeholder="Sku - ID" maxlength="15">
                                <span th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nome" class="col-form-label">Produto</label>
                                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome" maxlength="50">
                                <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="descricao" class="col-form-label">Descrição</label>
                                <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Descrição" maxlength="100">
                                <span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="quantidade" class="col-form-label">Quantidade</label>
                                <input type="number" th:field="*{quantidade}" class="form-control" id="quantidade" placeholder="Quantidade">
                                <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="preco" class="col-form-label">Preço</label>
                                <input type="number" th:field="*{preco}" class="form-control" id="preco" placeholder="Preço" step=".01">
                                <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Salvar">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
